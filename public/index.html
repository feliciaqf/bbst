<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <script>
      var domain = document.domain;
      var ismobile = false
      let flag = navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)

      ismobile = flag ? 1 : 0

      // 手机
      if (ismobile == 1) {
        if( domain.split('.')[0] === 'www') {
          window.location.href = "https://m."+ domain.split('.')[1]+'.'+domain.split('.')[2] +window.location.search;
        } else {
          window.location.href = 'https://m.'+document.domain +window.location.search;
        }
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but speed-test doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
